<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glossy Name Banner</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .banner {
      position: relative;
      width: 90%;
      max-width: 900px;
      height: 250px;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      border-radius: 12px;
      box-shadow:
        0 0 15px rgba(255, 255, 255, 0.05),
        0 0 30px rgba(255, 255, 255, 0.05),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      text-align: center;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .banner::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.08), transparent);
      z-index: 0;
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 250px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.03);
      z-index: 1;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
    }

    .name {
      font-size: 30px;
      font-weight: 600;
      letter-spacing: 12px;
      background: linear-gradient(to right, #ffffff, #bbbbbb, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
    }

    .role {
      font-size: 14px;
      letter-spacing: 8px;
      margin-top: 10px;
      background: linear-gradient(to right, #ccc, #888, #ccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 1px 5px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="watermark">P</div>
    <div class="content">
      <div class="name">PRATIKSHA JADHAV</div>
      <div class="role">JAVA DEVELOPER</div>
    </div>
  </div>

</body>
</html>
